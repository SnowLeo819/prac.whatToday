<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            color: #222;
            background: #fff;
        }

        body.dark-theme {
            color: #eee;
            background: #121212;
        }

        a {
            color: #0033cc;
        }

        body.dark-theme a {
            color: #809fff;
        }

    </style>
    <script>
        const btn = document.querySelector(".btn-toggle");
        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        // 로컬스토리지
        const currentTheme = localStorage.getItem("theme");
        // 로컬스토리지 색상 체크
        if (currentTheme == "dark") {
            document.body.classList.toggle("dark-mode");
        } else if (currentTheme == "light") {
            document.body.classList.toggle("light-mode");
        }
        btn.addEventListener("click", function () {
            if (prefersDarkScheme.matches) {
                document.body.classList.toggle("light-mode");
                let theme = document.body.classList.contains("light-mode") ? "light" : "dark";
            } else {
                document.body.classList.toggle("dark-mode");
                let theme = document.body.classList.contains("dark-mode") ? "dark" : "light";
            }
            localStorage.setItem("theme", theme);
        });

        const btn = document.querySelector(".btn-toggle");

        btn.addEventListener("click", function () {
            document.body.classList.toggle("dark-theme");
        });
    </script>

</head>
<body>
<button class="btn-toggle">Toggle Dark-Mode</button>
<h1>Hey there! This is just a title</h2>
    <p>I am just a boring text, existing here solely for the purpose of this demo</p>
    <p>And I am just another one like the one above me, because two is better than having only one</p>
    <a href="#">I am a link, don't click me!</a>
</body>
</html>
